<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .centered-container {
            z-index: 100;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa el 100% del alto de la ventana */
        }

        .custom-panel {
            width: 300px;
            
        }
        .custom-margin {
            margin-bottom: 20px;
            margin-left: 50px;
            margin-right: 50px;
        }
        
        
    </style>
    <h:head>
        <title>Login</title>

    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" life="3000" autoUpdate="true" />
            <div class="login-container" style="z-index: 100;">
                <div class="card">
                    
                    <div class="centered-container">
                        <p:panel style= "custom-panel" >
                            <f:facet name="header">
                                <h1 class="panel-header" style="text-align: center; font-size: 28px; font-weight: bolder">LOGIN</h1>
                            </f:facet>
                        <div id="logo-container" style="text-align: center; padding: 5px; z-index: 100;">
                            <h:graphicImage name="logo_cond.png" library="default" style="height: 140px;" alt="Logo condominio"/>
                        </div>
                        <div class="login-body" style="custom-margin">
                            <div class="cuenta" style="text-align: center ;margin-bottom: 20px; margin-left: 50px; margin-right: 50px; margin-top: 10px; ">
                                <p:inputText id="idCuenta" value="#{controllerLogin.cuenta}" placeholder="Usuario" required="" styleClass="input-field"/>
                            </div>
                            <div class="clave" style="text-align: center;margin-bottom: 10px;">
                                <p:password id="idClave" value="#{controllerLogin.clave}" placeholder="Clave" required="" styleClass="input-field"/>
                            </div>

                            <div class="button-sign-in" style="text-align: center;margin-bottom: 10px;">
                                <p:commandButton value="Sign In" action="#{controllerLogin.aceptar()}" styleClass="p-button-primary" update="growl"/>
                            </div>  
                            
                        </div>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>
</html>
