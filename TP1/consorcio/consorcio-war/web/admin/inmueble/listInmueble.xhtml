<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    
    <ui:define name ="content">
        <div class="Container50 Responsive50">
            <p:commandButton type="nuevo" value="Alta" styleClass="ui-button-raised ui-button-success" style="background-color: #27ae60; border-color: #27ae60" action="#{controllerListInmueble.alta()}" />
        </div>
        
        <div class="EmptyBox10"> </div>
        <h:panelGroup>
                <div class="Container100 Responsive100">
                    <p:dataTable var="variable" id="inmuebleTabla" value="#{controllerListInmueble.inmuebleList}" rows="10">
                        <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTabla"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTabla" style="height: 150px">
                                            <p:menuitem value="Consultar" icon="fa fa-question Orange" action="#{controllerListInmueble.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil Purple" action="#{controllerListInmueble.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{controllerListInmueble.baja(variable)}"/>
                                        </p:slideMenu>
                                    </p:column>
                        <p:column headerText="Piso" width="700" >
                            #{variable.piso}
                        </p:column>
                        <p:column headerText="Departamento" width="700" >
                            #{variable.dpto}
                        </p:column>
                        <p:column headerText="Estado del inmueble" width="700" >
                            #{variable.estadoInmueble}
                        </p:column>
                        <p:column headerText="Propietario" width="700" >
                            #{variable.propietario == null ? 'SIN PROPIETARIO': variable.propietario.getNombreApellido()}
                        </p:column>
                        <p:column headerText="Inquilino" width="700" >
                            #{variable.inquilino == null ? 'SIN INQUILINO': variable.inquilino.getNombreApellido()}
                        </p:column>
                    </p:dataTable>
                </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
