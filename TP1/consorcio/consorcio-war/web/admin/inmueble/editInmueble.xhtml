<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="botonera ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="" url="/admin/ini.jsf" />
                <p:menuitem value="Lista Inmueble" url="/admin/inmueble/listInmueble.jsf" />
                <p:menuitem value="#{controllerEditInmueble.casoDeUso} Inmueble" url="#" />
            </p:breadCrumb>
            <div class="EmptyBox10"> </div>
            <div class="botones">
                <p:commandButton value="Aceptar"  action="#{controllerEditInmueble.aceptar()}"  update="msj" style="background-color: #27ae60; border-color: #27ae60"/>
                <p:commandButton value="Cancelar" action="#{controllerEditInmueble.cancelar()}" style="background-color: #ff6666; border-color: #ff6666;" />            
            </div>
        </div>
        
        <div class="EmptyBox60"></div>
        
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid100">
                    DATOS
                    <p:separator/>

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Piso:"/>
                    <div class="EmptyBox10"></div>
                    <p:inputText id="idPiso"  value="#{controllerEditInmueble.piso}" type="text" styleClass="Wid90" disabled="#{controllerEditInmueble.desactivado}"/>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Departamento:"/>
                    <div class="EmptyBox10"></div>
                    <p:inputText id="idDpto"  value="#{controllerEditInmueble.dpto}" type="text" styleClass="Wid90" disabled="#{controllerEditInmueble.desactivado}"/>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Estado del departamento:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="estadoDpto" value="#{controllerEditInmueble.estadoInmueble}" styleClass="Wid80" disabled="#{controllerEditInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditInmueble.estados}" />
                    </p:selectOneMenu>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Propietario:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="propietario" value="#{controllerEditInmueble.idPropietario}" styleClass="Wid80" disabled="#{controllerEditInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditInmueble.propietarios}" />
                    </p:selectOneMenu>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Inquilino:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="inquilino" value="#{controllerEditInmueble.idInquilino}" styleClass="Wid80" disabled="#{controllerEditInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditInmueble.inquilinos}" />
                    </p:selectOneMenu>
                </div>
            </div>
        </div>

        <div class="EmptyBox35"></div>
        
        <div class="Container100 ShowOnMobile">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{controllerEditInmueble.aceptar()}"  update="msj" /> 
                        <p:commandButton value="Cancelar" action="#{controllerEditInmueble.cancelar()}" />                                
                    </div>
                </div>
            </div>        
        </div> 
        
    </ui:define>
</ui:composition>
