<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="Container50 Responsive50">
            <p:commandButton type="nuevo" value="Alta" styleClass="ui-button-raised ui-button-success" style="background-color: #27ae60; border-color: #27ae60" action="#{controllerListRecibo.alta()}" />
        </div>
        
        <div class="EmptyBox10"> </div>
        <h:panelGroup>
                <div class="Container100 Responsive100">
                    <p:dataTable var="variable" id="reciboTabla" value="#{controllerListRecibo.reciboList}" rows="10">
                        <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTabla"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTabla" style="height: 230px">
                                            <p:menuitem value="Consultar" icon="fa fa-question Orange" action="#{controllerListRecibo.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil Purple" action="#{controllerListRecibo.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{controllerListRecibo.baja(variable)}"/>
                                            <p:menuitem value="Ver Detalles" icon="fa fa-folder-open Green" action="#{controllerListRecibo.verDetalle(variable)}"/>
                                            <p:menuitem value="Enviar recibo por mail" icon="fa fa-envelope Blue" action="#{controllerListRecibo.enviarMail(variable)}"/>
                                        </p:slideMenu>
                        </p:column>
                        <p:column headerText="Inmuebles" width="700" >
                            #{controllerListRecibo.getInmuebleInfo(variable)} 
                        </p:column>
                        <p:column headerText="Fecha de Pago" width="700" >
                            <h:outputText value="#{variable.fechaPago}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total" width="700" >
                            #{variable.total} 
                        </p:column>
                        <p:column headerText="Forma de pago" width="700" >
                            #{variable.formaDePago} 
                        </p:column>
                    </p:dataTable>
                </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
