<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="Container50 Responsive50">
            <p:commandButton type="nuevo" value="Alta" styleClass="ui-button-raised ui-button-success" style="background-color: #27ae60; border-color: #27ae60" action="#{controllerListCuentaCorreo.alta()}" />
        </div>
        
        <div class="EmptyBox10"> </div>
        <h:panelGroup>
                <div class="Container100 Responsive100">
                    <p:dataTable var="variable" id="cuentaCorreoTabla" value="#{controllerListCuentaCorreo.cuentaCorreoList}" rows="10">
                        <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTabla"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTabla" style="height: 150px">
                                            <p:menuitem value="Consultar" icon="fa fa-question Orange" action="#{controllerListCuentaCorreo.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil Purple" action="#{controllerListCuentaCorreo.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{controllerListCuentaCorreo.baja(variable)}"/>
                                        </p:slideMenu>
                                    </p:column>
                        <p:column headerText="Correo" width="700" >
                            #{variable.correo} 
                        </p:column>
                        <p:column headerText="Puerto" width="700" >
                            #{variable.puerto} 
                        </p:column>
                        <p:column headerText="SMTP" width="700" >
                            #{variable.smtp} 
                        </p:column>
                        <p:column headerText="tls" width="700" >
                            #{variable.tls} 
                        </p:column>
                        <p:column headerText="Consorcio" width="700" >
                            #{variable.getConsorcio().getNombre()} 
                        </p:column>
                    </p:dataTable>
                </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
