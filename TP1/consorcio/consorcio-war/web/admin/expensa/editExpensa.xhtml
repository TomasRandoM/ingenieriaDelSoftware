<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="botonera ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="" url="/admin/ini.jsf" />
                <p:menuitem value="Lista Expensa" url="/admin/expensa/listExpensa.jsf" />
                <p:menuitem value="#{controllerEditExpensa.casoDeUso} Expensa" url="#" />
            </p:breadCrumb>
            <div class="EmptyBox10"> </div>
            <div class="botones">
                <p:commandButton value="Aceptar"  action="#{controllerEditExpensa.aceptar()}"  update="msj" style="background-color: #27ae60; border-color: #27ae60"/>
                <p:commandButton value="Cancelar" action="#{controllerEditExpensa.cancelar()}" style="background-color: #ff6666; border-color: #ff6666;" />            
            </div>
        </div>
        
        <div class="EmptyBox60"></div>
        
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid100">
                    DATOS
                    <p:separator/>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Fecha Desde"/>
                    <div class="EmptyBox10"></div>
                    <p:calendar id="fechaDesde" value="#{controllerEditExpensa.fechaDesde}" pattern="yyyy-MM-dd" navigator="true" required="" disabled="#{controllerEditExpensa.desactivado}"/>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Fecha Hasta:"/>
                    <div class="EmptyBox10"></div>
                    <p:calendar id="fechaHasta" value="#{controllerEditExpensa.fechaHasta}" pattern="yyyy-MM-dd" navigator="true" required=""  disabled="#{controllerEditExpensa.desactivado}"/>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Monto"/>
                    <div class="EmptyBox10"></div>
                    <p:inputText id="idMonto"  value="#{controllerEditExpensa.monto}" type="double" styleClass="Wid30" disabled="#{controllerEditExpensa.desactivado}"/>
                    <div class="EmptyBox10"></div>
                </div>
            </div>
        </div>

        <div class="EmptyBox35"></div>
        
        <div class="Container100 ShowOnMobile">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{controllerEditExpensa.aceptar()}"  update="msj" /> 
                        <p:commandButton value="Cancelar" action="#{controllerEditExpensa.cancelar()}" />                                
                    </div>
                </div>
            </div>        
        </div> 
        
    </ui:define>
</ui:composition>
