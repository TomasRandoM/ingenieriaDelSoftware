<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="Container50 Responsive50">
            <p:commandButton type="nuevo" value="Alta" styleClass="ui-button-raised ui-button-success" style="background-color: #27ae60; border-color: #27ae60" action="#{controllerListInquilino.alta()}" />
        </div>
        
        <div class="EmptyBox10"> </div>
        <h:panelGroup>
                <div class="Container100 Responsive100">
                    <p:dataTable var="variable" id="inquilinoTabla" value="#{controllerListInquilino.inquilinoList}" rows="10">
                        <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTabla"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTabla" style="height: 150px">
                                            <p:menuitem value="Consultar" icon="fa fa-question Orange" action="#{controllerListInquilino.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil Purple" action="#{controllerListInquilino.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{controllerListInquilino.baja(variable)}"/>
                                        </p:slideMenu>
                        </p:column>
                        <p:column headerText="Nombre" width="700" >
                            #{variable.nombre} 
                        </p:column>
                        <p:column headerText="Apellido" width="700" >
                            #{variable.apellido} 
                        </p:column>
                        <p:column headerText="Teléfono" width="700" >
                            #{variable.telefono} 
                        </p:column>
                        <p:column headerText="Correo Electrónico" width="700" >
                            #{variable.correoElectronico} 
                        </p:column>
                        <p:column headerText="Documento" width="700" >
                            #{variable.documento} 
                        </p:column>
                        <p:column headerText="Tipo de Documento" width="700" >
                            #{variable.tipoDocumento} 
                        </p:column>
                        <p:column headerText="Sexo" width="700" >
                            #{variable.sexo} 
                        </p:column>
                        <p:column headerText="Fecha de Nacimiento" width="700" >
                            <h:outputText value="#{variable.fechaNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Nacionalidad" width="700" >
                            #{variable.nacionalidad.getNombre()} 
                        </p:column>
                    </p:dataTable>
                </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
