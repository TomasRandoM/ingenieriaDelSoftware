<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="botonera ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="" url="/admin/ini.jsf" />

                <p:menuitem value="#{controllerEditExpensaInmueble.casoDeUso} Expensa Inmueble" url="#" />
            </p:breadCrumb>
            <div class="EmptyBox10"> </div>
            <div class="botones">
                <p:commandButton value="Aceptar"  action="#{controllerEditExpensaInmueble.aceptar()}"  update="msj" style="background-color: #27ae60; border-color: #27ae60"/>
                <p:commandButton value="Cancelar" action="#{controllerEditExpensaInmueble.cancelar()}" style="background-color: #ff6666; border-color: #ff6666;" />            
            </div>
        </div>
        
        <div class="EmptyBox60"></div>
        
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid100">
                    DATOS
                    <p:separator/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Estado:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="estadoExpInm" value="#{controllerEditExpensaInmueble.estadoExpensaInmueble}" styleClass="Wid80" disabled="#{controllerEditExpensaInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditExpensaInmueble.estados}" />
                    </p:selectOneMenu>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Periodo (AÃ±o-Mes)"/>
                    <div class="EmptyBox1"></div>
                    <p:inputMask id="idPeriodo"
                        value="#{controllerEditExpensaInmueble.periodo}"
                        mask="9999-99"
                        placeholder="yyyy-MM"
                        required=""
                        disabled="#{controllerEditExpensaInmueble.desactivado}"/>
                        <p:commandButton id="inputExpensa" value="Valor Expensa"  action="#{controllerEditExpensaInmueble.cargarExpensas()}"  update="msj" disabled="#{controllerEditExpensaInmueble.desactivado} "/> 
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Inmueble:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="propietario" value="#{controllerEditExpensaInmueble.idInmueble}" styleClass="Wid80" disabled="#{controllerEditExpensaInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditExpensaInmueble.inmuebles}" />
                    </p:selectOneMenu>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Expensa:"/>
                    <div class="EmptyBox1"></div>
                    <p:selectOneMenu id="idExpensa" value="#{controllerEditExpensaInmueble.idExpensa}"  styleClass="Wid80" disabled="#{controllerEditExpensaInmueble.desactivado}">
                        <f:selectItems value="#{controllerEditExpensaInmueble.expensas}" />
                    </p:selectOneMenu>
                </div>
            </div>
        </div>

        <div class="EmptyBox35"></div>
        
        <div class="Container100 ShowOnMobile">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{controllerEditExpensaInmueble.aceptar()}"  update="msj" /> 
                        <p:commandButton value="Cancelar" action="#{controllerEditExpensaInmueble.cancelar()}" />                                
                    </div>
                </div>
            </div>
