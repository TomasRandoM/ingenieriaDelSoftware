<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
  
    <ui:define name ="content">
        <div class="Container50 Responsive50">
            <p:commandButton type="nuevo" value="Alta" styleClass="ui-button-raised ui-button-success" style="background-color: #27ae60; border-color: #27ae60" action="#{controllerListDetalleRecibo.alta()}" />
            <p:commandButton type="nuevo" value="Volver a recibos" styleClass="ui-button-raised ui-button-success" style="background-color: #ff6666; border-color: #ff6666" action="#{controllerListDetalleRecibo.volver()}" />

        </div>
        
        <div class="EmptyBox10"> </div>
        <h:panelGroup>
                <div class="Container100 Responsive100">
                    <p:dataTable var="variable" id="detalleReciboTabla" value="#{controllerListDetalleRecibo.detalleReciboList}" rows="10">
                        <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTabla"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTabla" style="height: 150px">
                                            <p:menuitem value="Consultar" icon="fa fa-question Orange" action="#{controllerListDetalleRecibo.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil Purple" action="#{controllerListDetalleRecibo.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{controllerListDetalleRecibo.baja(variable)}"/>
                                        </p:slideMenu>
                                    </p:column>
                        <p:column headerText="Cantidad" width="700" >
                            #{variable.cantidad} 
                        </p:column>
                        <p:column headerText="Subtotal" width="700" >
                            #{variable.getExpensaInmueble().getExpensa().getImporte()} 
                        </p:column>
                        <p:column headerText="Inmueble" width="700" >
                            #{variable.getExpensaInmueble().getInmueble().getPisoDpto()} 
                        </p:column>
                        <p:column headerText="Periodo" width="700" >
                            <h:outputText value="#{variable.getExpensaInmueble().getPeriodo()}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha de vencimiento" width="700" >
                            <h:outputText value="#{variable.getExpensaInmueble().getFechaVencimiento()}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
