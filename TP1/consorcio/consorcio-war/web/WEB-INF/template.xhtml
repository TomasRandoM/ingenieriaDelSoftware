<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />            
            <meta charset="utf-8"/>

            <meta name="description" content="#{config.app_description}"/>
            <meta name="author" content="#{config.app_author}"/>
            <meta name="keyword" content="#{config.app_keyword}"/>
            <link rel="shortcut icon" href="img/favicon.png"/>

        </f:facet>
        <title>#{config.app_tittle_admin}</title>

        <h:outputScript name="js/ripple-effect.js" library="rio-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="rio-layout" />
        <h:outputScript name="js/layout.js" library="rio-layout" />

        <ui:insert name="head" />
    </h:head>
    <script type="text/javascript">
        function home(){
            location.href = "/admin/ini.jsf "
        }

        function login(){
            location.href = "/login.jsf"
        }

        PrimeFaces.locales['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', ' Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames:  ['Domingo', ' Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort : ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            weekHeader: 'Semana ',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Fecha actual',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
            Choose: 'Buscar'
            Upload: 'Subir'
            Cancel: 'Cancelar'
        };

    </script>
    <h:body>

        <ui:include src="topbar.xhtml" />
        <h:form id="formPpal">

            <div id="wrapper">
                <div id="wrapperIndent">                    
                    <ui:include src="layoutmenu.xhtml" />

                    <div id="layout-portlets-cover">
                        <div class="col-lg-12" style="z-index: 9999">
                            <p:growl id="msj" autoUpdate="true" showDetail="true" />
                        </div>
                        <ui:insert name="content">
                        </ui:insert>
                    </div>

                    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                        <f:facet name="start">
                            <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                        </f:facet>

                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                </div>
            </div>

        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    
    </h:body>

</html>
