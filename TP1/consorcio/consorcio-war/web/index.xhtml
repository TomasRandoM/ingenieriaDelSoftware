<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Mi Página JSF</title>
</h:head>
<h:body>
    <h:form>
        <!-- Campo de entrada para 'nombre' de país -->
        <h:inputText value="#{controllerEditPais.nombre}" />

        <!-- Botón para crear el país -->
        <h:commandButton value="Crear País" action="#{controllerEditPais.aceptar}" />
    </h:form>
</h:body>
</html>
